<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="90%">
        <caption>
            5th semester timetable 2025
        </caption>
        <thead>
            <tr>
                <th>DAY</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>1:10 to 2:00</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>MONDAY</td>
                <td>CPP</td>
                <td>DBMS</td>
                <td colspan="2">FSD</td>
                <td rowspan="5">LUNCH </td>
                <td>DAA</td>
                <td colspan="2">DBMS LAB</td>
                 <td>WEB D</td>
                
            </tr>
            <tr>
                <td>TUESDAY</td>
                <td colspan="2">DAA</td>
                <td>ML</td>
                <td>CPP</td>
                <td>DBMS</td>
                <td>FSD</td>
                <td>FSD</td>
                <td>FSD</td>
                
                
            </tr>
            <tr>
                <td>WEDNESDAY</td>
                <td>CPP</td>
                <td>DBMS</td>
                <td>DAA</td>
                <td>FSD</td>
                <td>FSD</td>
                <td colspan="3">DSA</td>
               
                
            </tr>
            <tr>
                <td>THURSDAY</td>
                <td>FSD</td>
                <td>FSD</td>
                <td colspan="2">FSD</td>
                <td>FSD</td>
                <td>FSD</td>
                <td>FSD</td>
                <td>FSD</td>
              
                
            </tr>
            <tr>
                <td>FRIDAY</td>
                <td>FSD</td>
                <td>FSD</td>
                <td>FSD</td>
                <td>FSD</td>
                <td>FSD</td>
                <td>FSD</td>
                <td>FSD</td>
                <td>FSD</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
